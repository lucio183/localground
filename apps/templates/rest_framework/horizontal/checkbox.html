<script>
    function toggle() {
        var $el = $('#{{ field.name }}');
        if ($el.prop('checked')) {
            $el.val("True");
        } else {
            $el.val("False");
        }
    }
</script>
<div class="form-group {% if field.errors %}has-error{% endif %}">
  {% if field.label %}
    <label class="col-sm-2 control-label {% if style.hide_label %}sr-only{% endif %}">
      {{ field.label }}
    </label>
  {% endif %}

  <div class="col-sm-10">
    <input type="checkbox" id="{{ field.name }}" name="{{ field.name }}" value="{{ field.value }}" class="form-control" {% if field.value %}CHECKED{% endif %} onclick="toggle();"/>

    {% if field.errors %}
      {% for error in field.errors %}
        <span class="help-block">{{ error }}</span>
      {% endfor %}
    {% endif %}

    {% if field.help_text %}
      <span class="help-block">{{ field.help_text }}</span>
    {% endif %}
  </div>
</div>
