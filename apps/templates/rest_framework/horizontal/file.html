<div class="form-group {% if field.errors %}has-error{% endif %}">
    {% if field.label %}
        <label class="col-sm-2 control-label {% if style.hide_label %}sr-only{% endif %}">
            {{ field.label }}
        </label>
    {% endif %}
    
    <div class="col-sm-10">
        <span class="btn info fileinput-button">
            <i class="fa fa-upload"></i>
            <span id="file-message">Navigate to file...</span>
            <input id="file" type="file" name="{{ field.name }}">
        </span>
        {% if field.errors %}
            {% for error in field.errors %}
                <span class="help-block">{{ error }}</span>
            {% endfor %}
        {% endif %}
        
        {% if field.help_text %}
            <span class="help-block">{{ field.help_text }}</span>
        {% endif %}
    </div>
</div>
<script>
$('#file').change(function (e) {
    'use strict';
    $('#file-message').html(e.target.value.split('\\').pop());
});
</script>
