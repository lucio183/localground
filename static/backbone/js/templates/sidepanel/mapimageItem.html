<div class="item data-item<% if (!isVisible) { %> hidden <% } %>" id="mapimage_<%= id %>">
	<input class="cb-data" type="checkbox" value="<%= id %>"
		<% if(!geometry) { %>
			style="visibility:hidden;"
		<% } %>
        <% if(isShowingOnMap) { %> checked <% } %>>
	<div><a href="#" title="<%= name || file_name_orig %>"><%= name || file_name_orig %></a></div>
	<i class="fa fa-trash-o pull-right"></i>
</div>
