<div class="item data-item<% if (!isVisible) { %> hidden <% } %>" id="records_<%= id %>">
	<input class="cb-data" type="checkbox" value="<%= id %>"
		<% if(!geometry) { %>
			style="visibility:hidden;"
		<% } %>
		<% if(isShowingOnMap) { %>checked<% } %>
	>
	<i class="fa fa-map-marker item-icon" style="color: #ccc;" draggable="false"></i>
	<div><a href="#" title="<%= name %>"><%= display_name || 'Untitled' %></a></div>
	<i class="fa fa-trash-o pull-right"></i>
</div>
